<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Números</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRFrZB7jHAyvyWdyBASFyTD7BA8A78_EKNAw&s" alt="Logo Universidad de Colima" class="logo"/>
            <div class="texto-container"></div>
        </div>
        <nav class="navegacion bg-success text-white p-3">
            <div class="container">
                <a class="navbar-brand" href="dinamismo.html">Dinamismo</a>
            <ul class="nav navbar-nav"></ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <form class="formulario">
            <input type="text" id="num1" class="form-select form-select-lg mb-3" placeholder="Número 1">
        <input type="text" id="num2" class="form-select form-select-lg mb-3" placeholder="Número 2">
        <button type="button" class="btn btn-primary">Aceptar</button>
        <p class="sum form-label fs-5">Suma: </p>
        <p class="rest form-label fs-5">Resta: </p>
        <p class="multiply form-label fs-5">Multiplicación: </p>
        <p class="dividir form-label fs-5">División: </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let numeros = [];
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let btn = document.querySelector('.btn');
        let sum = document.querySelector('.sum');
        let rest = document.querySelector('.rest');
        let multiply = document.querySelector('.multiply');
        let dividir = document.querySelector('.dividir');
        btn.addEventListener('click', function() {
            let valor1 = parseFloat(num1.value);
            let valor2 = parseFloat(num2.value);

            sum.textContent = `Suma: ${valor1 + valor2}`;
            rest.textContent = `Resta: ${valor1 - valor2}`;
            multiply.textContent = `Multiplicación: ${valor1 * valor2}`;
            dividir.textContent = `División: ${valor1 / valor2}`;
        });
    </script>
</html>
