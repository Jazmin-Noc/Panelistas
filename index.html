<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario de Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <header>
            <nav class="navegacion bg-success text-white p-3">
                <div class="logo-container">
                    <img src="https://encuadre.org/wp-content/uploads/2016/03/Universidad-de-Colima.png" alt="Logo Universidad de Colima" class="logo" height="120" width=""/>
                    <div class="texto-container"></div>
                </div>
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="text-white">SICHARLAS</a>
                        <div>
                            <a href="Listado.html" class="text-white">Listado</a>
                            <a href="Charlas.html" class="text-white">Charlas</a>
                            <a href="Formulario.html" class="text-white">Programación</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container my-5">
            <section class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="text-center mb-4">Registro de Panelistas | Ciclo de Charlas | 2025</h2>
                    <form id="formularioRegistro" class="bg-white p-4 rounded shadow-sm">
                        <!-- Campos del formulario, pueden ver que el type cambia -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label fs-5">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cuenta" class="form-label fs-5">Número de Cuenta</label>
                                    <input type="text" class="form-control" id="cuenta" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label for="charla" class="form-label fs-5">Charla</label>
                                <select id="charla" class="form-select form-select-lg mb-3" required>
                                    <option value="">Selecciona una charla...</option>
                                    <option value="React JS">React JS</option>
                                    <option value="Node JS">Node JS</option>
                                    <option value="Vue JS">Vue JS</option>
                                    <option value="Angular JS">Angular JS</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="cupo" class="form-label fs-5">Cupo</label>
                                <select id="cupo" class="form-select form-select-lg mb-3" name="cupo" required>
                                    <option value="">Selecciona el cupo máximo</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-secondary w-10 text-center mb-4">Cancelar</button>
                        <button type="submit" class="btn btn-primary w-10 text-center mb-4">Registrar</button>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="text-center text-white p-3 navegacion bg-secondary">
            <div>© 2025 Universidad de Colima</div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
           document.getElementById('formularioRegistro').addEventListener('submit', function (event) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Obtener valores de los campos
        const nombre = document.getElementById('nombre').value.trim();
        const cuenta = document.getElementById('cuenta').value.trim();
        const charla = document.getElementById('charla').value;
        const cupo = document.getElementById('cupo').value;

        // Validar que los campos no estén vacíos
        if (!nombre || !cuenta || !charla || !cupo) {
            alert('Todos los campos son obligatorios.');
            return;
        }

        // Crear un objeto con los datos del alumno
        const panelista = {
            id: Date.now(), 
            nombre: nombre,
            cuenta: cuenta,
            charla: charla,
            cupo: cupo
        };

        // Guardar en localStorage
        let panelistas = JSON.parse(localStorage.getItem('panelistas')) || [];
        panelistas.push(panelista);
        localStorage.setItem('panelistas', JSON.stringify(panelistas));

        // Resetear el formulario
        document.getElementById('formularioRegistro').reset();

        // Mostrar mensaje de éxito y redirigir
        alert('Registro realizado con éxito');
        window.location.href = 'Listado.html'; // Redirige al listado
        });
        </script>
    </body>
</html>
