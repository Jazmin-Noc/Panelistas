<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas de Registros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <header>
            <div class="logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRFrZB7jHAyvyWdyBASFyTD7BA8A78_EKNAw&s" alt="Logo Universidad de Colima" class="logo"/>
                <div class="texto-container"></div>
            </div>
            <nav class="navegacion bg-success text-white p-3">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="text-white">SICHARLAS</a>
                        <div>
                            <a href="Listado.html" class="text-white">Listado</a>
                            <a href="Charlas.html" class="text-white">Charlas</a>
                            <a href="Formulario.html" class="text-white">Programación</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container my-5">
            <div class="container mt-5">
                <h1 class=" text-center">Lista de Alumnos</h1>
                <form id="formularioAlumno" class="form">
                    <ul id="listaAlumnos" class="list-group"></ul>
                </div>
                <script src="index.html"></script>
                </form>
            </div>
        </main>
        
        <footer class="text-center text-white p-3 navegacion bg-secondary">
            <div>© 2025 Universidad de Colima</div>
        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
        const listaAlumnos = document.getElementById('listaAlumnos');
        const panelistas = JSON.parse(localStorage.getItem('panelistas')) || [];

        if (panelistas.length > 0) {
            panelistas.forEach(panelista => {
                const li = document.createElement('li');
                li.className = 'list-group-item text-dark border shadow-sm mb-3 p-3 rounded w-50 mx-auto';
                li.innerHTML = `
                    <strong>Nombre:</strong> ${panelista.nombre} <br>
                    <strong>Número de Cuenta:</strong> ${panelista.cuenta} <br>
                    <strong>Charla:</strong> ${panelista.charla} <br>
                    <strong>Cupo:</strong> ${panelista.cupo}
                `;
                listaAlumnos.appendChild(li);
            });
        } else {
            const li = document.createElement('li');
            li.className = 'list-group-item  center text-dark border shadow-sm mb-3 p-3 rounded w-50 mx-auto';
            li.textContent = 'No hay panelistas registrados.';
            listaAlumnos.appendChild(li);
        }
    });
        </script>
    </body>
</html>
